{% set name = "plpygis" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plpygis-{{ version }}.tar.gz
  sha256: 010730797d06b7f0c739c861b18a77035b40fc91f049cfaa9970969b4539d094

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - plpygis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bosth/plpygis
  summary: PostGIS Python tools
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylere
