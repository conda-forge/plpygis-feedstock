{% set name = "plpygis" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/plpygis-{{ version }}.tar.gz
  sha256: 3699f38e0a091b028ed0913d361a1b38e4939f0c634ec9acb3bb53a4dc607481

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - plpygis
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bosth/plpygis
  summary: PostGIS Python tools
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylere
